<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #ffe6f0;
    padding-top: 50px;
    overflow: hidden;
  }
  #buttons {
    margin-top: 30px;
    position: relative;
    height: 100px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  #yesBtn {
    background-color: #ff4d94;
    color: white;
  }
  #noBtn {
    background-color: #ff8080;
    color: white;
    position: absolute;
  }
  #gifContainer {
    display: none;
    margin-top: 30px;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine, Lissy? ðŸ’–</h1>

<div id="buttons">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="gifContainer">
  <img id="gif" src="lissy.gif" alt="Valentine GIF" width="300">
  <audio id="audio" src="music.mp3"></audio>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const gifContainer = document.getElementById('gifContainer');
  const audio = document.getElementById('audio');

  // Show GIF and play music on Yes click
  yesBtn.addEventListener('click', () => {
    gifContainer.style.display = 'block';

    // Reload and play audio to ensure browser triggers it
    audio.currentTime = 0;
    audio.play().catch(() => {
      alert("Click 'Yes' again or allow audio in your browser settings.");
    });
  });

  // Move No button randomly on hover
  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });
</script>

</body>
</html>
