<!DOCTYPE html>
<html>
<head>
    <title>Lissy ðŸ’—</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            margin-top: 80px;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 380px;
            margin: auto;
            box-shadow: 0 0 25px rgba(255, 0, 100, 0.25);
        }

        .gif {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .hearts {
            font-size: 40px;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        #yes {
            background-color: #ff4d88;
            color: white;
        }

        #no {
            background-color: #888;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="YOUR_MUSIC_LINK_HERE.mp3" type="audio/mpeg">
    </audio>

    <div class="hearts">ðŸ’— ðŸ’— ðŸ’—</div>

    <div class="container">
        <div class="box">

            <!-- GIF here -->
            <img src="YOUR_GIF_LINK_HERE.gif" class="gif">

            <h1>Dear Lissy ðŸ’—</h1>
            <h2>Will you be my Valentine?</h2>

            <button id="yes" onclick="alert('YAYYYY! â¤ï¸ You are my Valentine!')">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no');

        function moveNoButton() {
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 100;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        // Runaway button
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);
    </script>

</body>
</html>
